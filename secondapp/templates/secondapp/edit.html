{% extends 'layout/basicedit.html' %}

{% block title %}
 <title>Запис - {{note}}</title>
{% endblock title %}

{% block content %}

<div class="table-edit">
    <div class="edit">
        <div class="form-edit">
            <span style="font-size: 130%;text-align:center;margin-left:4em;background-color:#b8b0b0">Редагування</span>
            {% if option == "note" %}
            <div style="margin-top:1em;font-size:120%;background-color:#b8b0b0">Запис:</div>
            <div style=";margin-top:1em;font-size:120%;background-color:#b8b0b0;border:2px solid #000000;border-radius:10px;white-space:pre">{{entry.note}}</div>
            {% else %}
            <div style="margin-top:1em;font-size:120%;background-color:#b8b0b0">Опис:</div>
            <div style="margin-top:.5em;font-size:110%;background-color:#b8b0b0;border:2px solid #000000;border-radius:10px;white-space:pre-wrap">{{entry.description}}</div>
            {% endif %}
            
            <div style="margin-top:2em;font-size:120%;background-color:#b8b0b0">
            Дії:
            </div>
            <form style="height:30%;margin-top:.4em;background-color:#b8b0b0" action="{% url "DeleteNote" pk=entry.pk %}" method="post">
                {% csrf_token %}
            
            
                <button style="width:8em;height:3.5em;margin-top:.4em;margin-left:.2em" type="submit" class="btn btn-success">Видалити запис</button>

            </form>




            <form style="height:20%;background-color:#b8b0b0" action="{% url "EditNote" pk=entry.pk option_of_entry=option %}" method="get">
        
            
                <button style="width:8em;height:3.5em;margin-left:.2em;z-index: 9" type="submit" class="btn btn-success">Редагувати запис</button>


            </form>
        </div>
    </div>

</div>











{% endblock content %}
