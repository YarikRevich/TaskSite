{% extends 'layout/basicpage.html' %}

{% block title %}
<title>Домашня сторінка</title>
{% endblock title %}



{% block content %}
        <style>


	 	@media screen and (min-width: 601px){
		* {
			overflow: auto;
			padding:2px;
			font-family: 'Montserrat', sans-serif;
			font-weight: bold;
			
		}



		
		::-webkit-scrollbar {
    		width: 4px;
		}
 
		



		.head{
			height: 3.7em;
			display: grid;
			grid-template-columns: 50% 50%;
		}



		.head > div.welcome{
			background-color: #d6d2d2;
		}
		.head > div.info{
			font-family: 'Montserrat', sans-serif;
			font-weight: bold;
			background-color: #d6d2d2;
			display:grid;
			grid-template-columns: 72% 27%;
			max-width: 100%;

		}
		
		.head > div.info > div.email{
			background-color: #d6d2d2

		}
		.head > div.info > div.button{
			height: 110%;
			background-color: #d6d2d2;
		}




		.main{

			border: 5px solid #e1e6e5;
			height: 733px;
			display: grid;
			grid-template-columns: 50% 50%;
			grid-column-gap: 1px;
		}

		.main > div.tasks{
			background-color: #d6d2d2;
			font-family: 'Montserrat', sans-serif;
			font-weight: bold;
			font-size: 1.4em;
			
			

		}
		.main > div.sheets{
			background-color: #d6d2d2;
			text-align:center;

		}
		




		.control{
			border: 4px solid #e1e6e5;
			height: 7.6em;
			display: grid;
			grid-template-columns:  30% 40% 30%
		}


		.control > div.add-tasks{
			background-color: #cfd8e8;
			border:2px solid #ffffff;
			text-align: center;
			display: grid;
			grid-template-columns: 100%;
			
		}

		
		
		.control > div.add-sheets{
			background-color:#cfd8e8;
			border:2px solid #ffffff;

		}
		

		.control > div.add-sth{
			background-color: #32321f
		}

		
		#low-button{
			font-size: 30px;
			}
		}
		

        </style>

		<div class="head">
			<div class="welcome">
			<span style="background-color:#d6d2d2;font-size: 31px;font-weight: bold;font-family: 'Montserrat', sans-serif" class="Test">TaskBot</span>
			
			</div>


			<div class="info">
				<div class="email">
					
					<div style="background-color:#d6d2d2;height: 50px;margin-top:10px;max-width:100%;position: relative;text-align:right;width:100%">
					
					{{email}}
					
					</div>
					


				</div>

				<div class="button">
					<form style="width: 100%;max-width:100%;background-color:#d6d2d2;font-size:100%;text-align:right;height:100%" action="{% url "Home" %}" method="post">
        				{% csrf_token %}
				
        				<button style="height:100%;margin-right:20px" type="submit" class="btn btn-danger">Вийти з аккаунту</button>
				
					</form>
				</div>
			
			</div>

		</div>





		<div class="main">
			<div class="tasks">
				{% for not in notes %}
				<!--<span style="background-color: #d6d2d2">
        		<p style="margin-left: .6%;background-color: #d6d2d2" >{{ not.note }}</p>
				<p style="margin-left: .6%;background-color: #d6d2d2" >{{ not.published|date:"d.m.Y H:i:s" }}</p>
				</span>-->
				<div style="border: 2px solid #d6d2d2;background-color: #d6d2d2" class="notes" >
        		<form style="margin-left: .6%;background-color:#d6d2d2;border: 0px" action="{% url "Edit" %}" method="get">
				
				
				
				
				<!--<span style="background-color: #d6d2d2">
        		<p style="margin-left: .6%;background-color: #d6d2d2" >{{ not.note }}</p>
				<p style="margin-left: .6%;background-color: #d6d2d2" >{{ not.published|date:"d.m.Y H:i:s" }}</p>
				</span>-->
				<input type="hidden"  name="note" value={{not.pk}}>
				<button style="border: 0px;background-color:#d6d2d2;max-width:100%;width:100%;text-align: center" type="submit">
				<span style="background-color: #d6d2d2;text-align: center">
				<p style="background-color: #d6d2d2" >{{ not.note }}</p>
				<p style="background-color: #d6d2d2" >{{ not.published|date:"d.m.Y H:i:s" }}</p>
				</span>
				</button>
        		</form>
				</div>


        		{% endfor %}








			</div>

			<div class="sheets">
			<table border="1" style="width:100%;padding:8px;">
				<tr>
					<th style="background:#cfd8e8">За що</th>
					<th style="background:#cfd8e8">Опис</th>
					<th style="background:#cfd8e8">Сума</th>
				</tr>
				{% for table in form %}
				<tr>
					<th style="background:#f2f5fa">
					
					<form style="height:10%;background-color:#f2f5fa" action="{% url "TableEdit" %}" method="get">

					<input type="hidden" name="loan" value={{table.pk}}>
					<button style="border: none;background-color:#f2f5fa" type="submit">{{table.loan}}</button>
					</form>
					
					</th>
					<th style="background:#f2f5fa">
					
					
					
					<form style="height:10%;background-color:#f2f5fa" action="{% url "TableEdit" %}" method="get">

					<input type="hidden" name="description" value={{table.pk}}>
					<button style="border: none;background-color:#f2f5fa" type="submit">{{table.description}}</button>
					</form>
					
					
					
					</th>
					<th style="background:#f2f5fa">
					
					<form style="height:10%;background-color:#f2f5fa" action="{% url "TableEdit" %}" method="get">

					<input type="hidden" name="amount" value={{table.pk}}>
					<button style="border:none;background-color:#f2f5fa" type="submit">{{table.amount}}</button>
					</form>
					
					
					
					
					
					
					
					</th>
				<tr>
				
				{% endfor %}
				<tr>
					<th style="background:#c3dbca">Сумарна заборгованість</th>
					<th style="background:#c3dbca"></th>
					<th style="background:#c3dbca">{{sum}}</th>
				</tr>
			</table>
			</div>
		</div>





		<div class="control">
			<div class="add-tasks">
				<div style="text-align: center;background:#cfd8e8" class="add-button">
			
					<a href="{% url "Note" %}" title="Кнопка для додавання запису"><button style="height: 45px; max-width: 100%;width:75%;margin-top:1.2em" id="low-button" class="badge badge-secondary">Додати запис</button></a>
				</div>
			</div>


			<div  class="add-sheets">
				<div style="background:#cfd8e8" class="add-button">
					<a href="{% url "Sheet" %}" title="Додати запис у таблицю"><button style="height: 45px; max-width: 100%;width:75%;margin-top:1.2em;margin-left:2.8em" id="low-button" class="badge badge-secondary">Додати запис у таблицю</button></a>
				</div>
			</div>

			<div class="add-sth">
			
			</div>

		</div>
